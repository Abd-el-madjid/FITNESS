<!DOCTYPE html>
<html>

<head>
    <title>Create Activity Log for {{ player.name }}</title>
</head>

<body>
    <h1>Create Activity Log for {{ player.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'player_detail' player.id %}">Back to Player Details</a>
</body>

</html>
